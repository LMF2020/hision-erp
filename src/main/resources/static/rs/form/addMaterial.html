<!-- # 增加物料表單 start--->
<form class="layui-form widget-open-form-a" id="formAddMaterial">
	<div class="layui-form-item">
		<label class="layui-form-label">訂單號</label>
		<div class="layui-input-inline">
			<input type="text" name="orderNo" lay-verify="required|number" placeholder="請輸入訂單號" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">編碼</label>
		<div class="layui-input-inline">
			<input type="text" name="code" lay-verify="required" placeholder="請輸入物料編號" autocomplete="off" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">數量</label>
		<div class="layui-input-inline">
			<input type="text" name="count" lay-verify="required|number" placeholder="請輸入數量" autocomplete="off" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">物料描述</label>
		<div class="layui-input-block">
			<textarea name="name" lay-verify="required" placeholder="請輸入物料描述" class="layui-textarea"></textarea>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="formAddMaterial">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<!-- # 增加物料表單 end--->
