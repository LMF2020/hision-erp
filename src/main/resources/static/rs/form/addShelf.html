<!-- # 增加貨位表單 start--->
<form class="layui-form widget-open-form-a" id="formAddShelf">
	<div class="layui-form-item">
		<label class="layui-form-label">貨位名稱</label>
		<div class="layui-input-inline">
			<input type="text" name="code" lay-verify="required" placeholder="請輸入貨位名稱" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序號</label>
		<div class="layui-input-inline">
			<input type="text" name="ordering" value="0" lay-verify="required|number" placeholder="請輸入序號" autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">序號越小, 貨位排列越靠前</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="formAddShelf">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<!-- # 增加貨位表單 end--->
